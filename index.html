<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        .toast {

            background: rgba(0, 0, 0, 0.8);

            padding: 15px 25px;
            border-radius: 5px;

        @keyframes slideOut {

        body {

        .animation-toggle {

            border-radius: 20px;

            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .container {

        .school-name {

        h1 {

        .file-input {

        .file-input label {

        #count {

        #count:focus {

        button {

        button:hover {

        }

        #resetBtn {

        }

        #remainingCount {
            display: none;

        }

        #result {
            font-size: 2em;
            margin: 30px 0;
            min-height: 120px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;

        }

        @keyframes fadeIn {

        .student-name {
            color: #e74c3c;
            font-weight: bold;
            margin: 5px;
            padding: 8px 15px;

            min-width: 120px;
        }

        .status-text {
            color: #7f8c8d;
            font-size: 0.6em;

        }

        .blink {

        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }
        .mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        #startBtn.stop-mode {

        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Â§∏Â§∏ÊåâÈíÆÊ†∑Âºè */
        .praise-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #f1c40f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Â§∏Â§∏Ê¶úÊ†∑Âºè */
        .praise-list {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

            z-index: 999;
        }

        .list-header {
            padding: 10px;

            border-radius: 10px 10px 0 0;
            cursor: pointer;

        }

        .list-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .list-content.expanded {
            max-height: 400px;
            overflow-y: auto;
        }

        .student-praise-item {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .praise-count {
            color: #e74c3c;
            font-weight: bold;
            margin-left: 5px;
        }

        .emoji-effect {
            position: fixed;
            font-size: 2rem;
            animation: emoji-rise 2s ease-out forwards;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 0 8px rgba(255,215,0,0.5));
        }

        @keyframes emoji-rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        /* ÂèØÈÄâÊóãËΩ¨Âä®Áîª */
        @keyframes emoji-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }




    </style>
</head>
<body>
    <button class="praise-btn" onclick="handlePraise()">üåü Â§∏‰∏ÄÂ§∏</button>
    <button class="mode-toggle" onclick="toggleStopMode()">ÂÅúÊ≠¢Ê®°ÂºèÔºöËá™Âä®</button>
    <button class="animation-toggle" onclick="toggleAnimation()" style="bottom: 140px;">Âä®ÊïàÔºöÂºÄÂêØ</button>
    <button class="unique-toggle" onclick="toggleUniqueMode()" style="bottom: 80px;">‰∏çÈáçÂ§çÁÇπÂêçÔºöÂÖ≥Èó≠</button>
    
    <div class="container">
        <div class="school-name">ÊΩçÂùäÂ∏ÇÂØí‰∫≠Âå∫Á¨¨‰∏Ä‰∏≠Â≠¶</div>
        <h1>üéì ËØæÂ†ÇÈöèÊú∫ÁÇπÂêç</h1>
        <div class="file-input">
            <input type="file" id="fileInput" accept=".txt">
            <label for="fileInput">üìÇ ‰∏ä‰º†Â≠¶ÁîüÂêçÂçï</label>
        </div>
        <br>
        <input type="number" id="count" placeholder="ËØ∑ËæìÂÖ•ÊäΩÂèñ‰∫∫Êï∞" min="1" value="1">
        <br>
        <div id="remainingCount"></div>
        <button id="startBtn" onclick="handleStart()">üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç</button>
        <button id="resetBtn" onclick="resetUniqueMode()">üîÑ ÈáçÁΩÆÂêçÂçï</button>
        <div id="result">
            <div class="status-text">Á≠âÂæÖ‰∏ä‰º†ÂêçÂçï...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updatePraiseList();
        });
        var names = [];
        var availableNames = [];
        var animationEnabled = true;
        var uniqueModeEnabled = false;
        var animationInterval;
        var recentPicks = [[]]; 
        var isAutoStop = true; 
        var manualStopRequested = false; 
        var isRunning = false;
        let praiseCounts = {};
        let isListExpanded = false;

        function handlePraise() {
            if (names.length === 0) {
                showToast('ËØ∑ÂÖà‰∏ä‰º†Â≠¶ÁîüÂêçÂçï');
                return;
            }
            
            // Ëé∑ÂèñÊúÄËøë‰∏ÄÊ¨°ÁÇπÂêçÁöÑÂ≠¶Áîü
            const lastPicked = recentPicks.length > 0 
            ? recentPicks[recentPicks.length - 1]  // Ëé∑ÂèñÊúÄÂêé‰∏ÄÊ¨°ÁÇπÂêçÁöÑÊâÄÊúâÂ≠¶Áîü
            : [];
                // Ê∑ªÂä†Êï∞ÁªÑÁ±ªÂûãÊ£ÄÊü•
                if (!Array.isArray(lastPicked) || lastPicked.length === 0) {
                showToast('ËØ∑ÂÖàËøõË°åÊúâÊïàÁöÑÈöèÊú∫ÁÇπÂêç');
                return;
            }

            // ‰∏∫ÊØè‰∏™Ë¢´ÁÇπÂêçÁöÑÂêåÂ≠¶Â¢ûÂä†Â∞èÁ∫¢Ëä±
            lastPicked.forEach(student => {
                praiseCounts[student] = (praiseCounts[student] || 0) + 1;
            });
            
            // // Êí≠ÊîæÈü≥Êïà
            // const audio = new Audio('voice/voice.mp3');
            // audio.play().catch(e => {
            //     // Ê∑ªÂä†Ëá™Âä®Êí≠ÊîæÂ§ÑÁêÜ
            //     document.body.addEventListener('click', () => {
            //         audio.play();
            //     }, { once: true });
            //     showToast('ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÊí≠ÊîæÈü≥Êïà');
            // });
                        
            // ÊòæÁ§∫ÁÉüËä±ÁâπÊïà
            createFireworks();
            
            // Êõ¥Êñ∞Â§∏Â§∏Ê¶ú
            updatePraiseList();
            
            showToast(`Â§∏‰∏ÄÂ§∏ ${lastPicked.join('„ÄÅ')} üåü`, 2000);
        }

        function createFireworks() {
            const emojis = ['‚ú®', 'üåü', 'üéâ', 'üéä', 'üèÜ', 'üí´', '‚≠êÔ∏è', 'üéá'];
            const animationTypes = ['rise', 'spin'];
            
            // Âú®ÁÇπÂáª‰ΩçÁΩÆÁîüÊàê10‰∏™emoji
            for(let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-effect';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                emoji.style.left = `${Math.random() * 80 + 10}%`;
                emoji.style.bottom = `${Math.random() * 30}%`;
                
                // ÈöèÊú∫Âä®ÁîªÂèÇÊï∞
                emoji.style.animation = `
                    emoji-${animationTypes[Math.floor(Math.random() * animationTypes.length)]} 
                    ${Math.random() * 1 + 1.5}s 
                    ease-out 
                    forwards
                `;
                
                // ÈöèÊú∫È¢úËâ≤
                emoji.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }




        function toggleList() {
            const content = document.querySelector('.list-content');
            content.classList.toggle('expanded');
            const header = document.querySelector('.list-header');
            header.textContent = `üåü Â§∏Â§∏Ê¶úÔºàÁÇπÂáª${content.classList.contains('expanded') ? 'Êî∂Ëµ∑' : 'Â±ïÂºÄ'}Ôºâ`;
        }

        function updatePraiseList() {
            const praiseList = document.getElementById('praiseList');
            const hasData = Object.keys(praiseCounts).length > 0;
            
            praiseList.style.display = hasData ? 'block' : 'none';

            const list = Object.entries(praiseCounts)
                .sort((a, b) => {
                    if (b[1] !== a[1]) return b[1] - a[1];
                    const lastPickedNames = recentPicks.flat();
                    return lastPickedNames.lastIndexOf(b[0]) - lastPickedNames.lastIndexOf(a[0]);
                })
                .map(([name, count]) => `
                    <div class="student-praise-item">
                        <span>${recentPicks.flat().includes(name) ? 'üå∏' : 'üåº'} ${name}</span>
                        <span class="praise-count">${count}</span>
                    </div>
                `).join('');
            
            document.querySelector('.list-content').innerHTML = list;
        }

        function handleStart() {
            const btn = document.getElementById('startBtn');
            
            if (!isRunning) {
                btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                btn.classList.remove('stop-mode');
            }

            if (!isAutoStop && isRunning) {
                // ÊâãÂä®Ê®°Âºè‰∏ãÁöÑÂÅúÊ≠¢Êìç‰Ωú
                manualStopRequested = true;
                btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                btn.classList.remove('stop-mode');
                isRunning = false;
            } else {
                // Êñ∞Â¢ûÂêçÂçïÊ£ÄÊü•
                if (names.length === 0) {
                    showToast('ËØ∑ÂÖà‰∏ä‰º†Â≠¶ÁîüÂêçÂçïÊñá‰ª∂');
                    // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
                    btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                    btn.classList.remove('stop-mode');
                    isRunning = false;
                    return;
                }
                
                // ÂºÄÂßãÊìç‰Ωú
                isRunning = true;
                if (!isAutoStop) {
                    btn.textContent = "‚èπ ÂÅúÊ≠¢ÊäΩÈÄâ";
                    btn.classList.add('stop-mode');
                }
                startLottery();
            }
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            document.querySelector('.animation-toggle').textContent = 
                `Âä®ÊïàÔºö${animationEnabled ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}`;
        }
        function toggleStopMode() {
            isAutoStop = !isAutoStop;
            document.querySelector('.mode-toggle').textContent = 
                `ÂÅúÊ≠¢Ê®°ÂºèÔºö${isAutoStop ? 'Ëá™Âä®' : 'ÊâãÂä®'}`;
        }

        function toggleUniqueMode() {
            uniqueModeEnabled = !uniqueModeEnabled;
            document.querySelector('.unique-toggle').textContent = 
                `‰∏çÈáçÂ§çÁÇπÂêçÔºö${uniqueModeEnabled ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}`;
            document.getElementById('resetBtn').style.display = 
                uniqueModeEnabled ? 'inline-block' : 'none';
            document.getElementById('remainingCount').style.display = 
                uniqueModeEnabled ? 'block' : 'none';
            
            if (uniqueModeEnabled) {
                availableNames = [...names];
                updateRemainingCount();
            }
        }

        function resetUniqueMode() {
            if (uniqueModeEnabled) {
                availableNames = [...names];
                updateRemainingCount();
                showToast("ÂêçÂçïÂ∑≤ÈáçÁΩÆÔºÅ");
            }
        }

        function updateRemainingCount() {
            document.getElementById('remainingCount').textContent = 
                `Ââ©‰ΩôÂèØÁÇπ‰∫∫Êï∞Ôºö${availableNames.length}`;
        }

        function showDuplicates(duplicates) {
            let message = `Â∑≤Ëá™Âä®ËøáÊª§ÂèëÁé∞ÁöÑ ${duplicates.length} ‰∏™ÈáçÂ§çÂßìÂêçÔºö\n`;
            message += duplicates.slice(0, 5).join(', ');
            if (duplicates.length > 5) message += ' Á≠â...';
            showToast(message);
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                let allNames = e.target.result.split(/[\r\n]+/g)
                    .map(name => name.trim())
                    .filter(name => name !== '');

                const nameMap = {};
                const duplicates = [];
                names = [];
                
                allNames.forEach(name => {
                    if (nameMap[name]) {
                        duplicates.push(name);
                    } else {
                        names.push(name);
                        nameMap[name] = true;
                    }
                });

                if (uniqueModeEnabled) {
                    availableNames = [...names];
                    updateRemainingCount();
                }

                if (duplicates.length > 0) {
                    showDuplicates(duplicates);
                }

                document.getElementById('result').innerHTML = `
                    <div class="status-text">Â∑≤Âä†ËΩΩ ${names.length} ‰ΩçÂ≠¶ÁîüÂêçÂçï</div>
                `;
            };
            reader.readAsText(file);
        });

        function startLottery() {
                clearInterval(animationInterval);  
                if (!checkAvailableNames()) return;

                if (names.length === 0) {
                    showToast('ËØ∑ÂÖà‰∏ä‰º†Â≠¶ÁîüÂêçÂçïÊñá‰ª∂');
                    return;
                }

                manualStopRequested = false;
                var count = parseInt(document.getElementById('count').value) || 1;
                if (count < 1) count = 1;
                
                let tempNames = [];
                if (uniqueModeEnabled) {
                    tempNames = [...availableNames];
                } else {
                    const recentSet = new Set(recentPicks);
                    tempNames = names.filter(name => !recentSet.has(name));
                    if (tempNames.length === 0) {
                        recentPicks = [];
                        tempNames = [...names];
                    }
                }

                let finalNames = [];
                let currentTemp = [];

                if (animationEnabled) {
                    let iterations = 0;
                    const maxIterations = 30;
                    let resultDiv = document.getElementById('result');
                    resultDiv.classList.add('blink');

                    clearInterval(animationInterval);
                    animationInterval = setInterval(() => {
                        // ‰ΩøÁî®‰∏¥Êó∂Ê±†ËøõË°åÂä®ÁîªÂ±ïÁ§∫
                        let tempPool = [...tempNames];
                        currentTemp = [];
                        for (let i = 0; i < count && tempPool.length > 0; i++) {
                            let randomIndex = Math.floor(Math.random() * tempPool.length);
                            currentTemp.push(tempPool[randomIndex]);
                        }
                        displayResult(currentTemp, true);
                        
                        if ((isAutoStop && iterations++ >= maxIterations) || 
                            (!isAutoStop && manualStopRequested)) {
                            clearInterval(animationInterval);
                            const btn = document.getElementById('startBtn');
                            btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                            btn.classList.remove('stop-mode');
                            isRunning = false;
                            resultDiv.classList.remove('blink');
                            // ‰ªéÂéüÂßãtempNamesËé∑ÂèñÊúÄÁªàÁªìÊûú
                            finalNames = getFinalResult(tempNames, count);
                            displayResult(finalNames);
                            if (uniqueModeEnabled) {
                                availableNames = availableNames.filter(name => 
                                    !finalNames.includes(name));
                                updateRemainingCount();
                            }
                            const currentPicks = [...finalNames];
                            updateRecentPicks(currentPicks);
                            manualStopRequested = false;
                            resultDiv.onclick = null;
                        }
                    }, 50);
                    if (!isAutoStop) {
                        resultDiv.onclick = function() {
                            manualStopRequested = true;
                            this.onclick = null;
                            const btn = document.getElementById('startBtn');
                            btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                            btn.classList.remove('stop-mode');
                        }
                    }
                } else {
                    clearInterval(animationInterval);
                    finalNames = getFinalResult(tempNames, count);
                    displayResult(finalNames);
                    if (uniqueModeEnabled) {
                        availableNames = availableNames.filter(name => 
                            !finalNames.includes(name));
                        updateRemainingCount();
                    }
                    updateRecentPicks(finalNames);
                    const btn = document.getElementById('startBtn');
                    btn.textContent = "üöÄ ÂºÄÂßãÈöèÊú∫ÁÇπÂêç";
                    btn.classList.remove('stop-mode');
                    isRunning = false;
                    manualStopRequested = false;
                }
            }


        function updateRecentPicks(newPicks) {
                // Â∞ÜÊØèÊ¨°ÁÇπÂêçÁöÑÁªìÊûú‰Ωú‰∏∫Áã¨Á´ãÊï∞ÁªÑÂ≠òÂÇ®
                recentPicks.push([...newPicks]);
                // ‰øùÁïôÊúÄËøë5Ê¨°ËÆ∞ÂΩï
                if (recentPicks.length > 5) {
                    recentPicks.shift();
                }

        function checkAvailableNames() {
